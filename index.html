        <span class="blue">I</span>
        <span class="red">M</span>
        <span class="yellow">C</span>
      </label>

      </div>
      <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">search</a></li>
        <li><a href="#">Contact</a></li>
